<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <title>random shizzles</title>
  </head>
  <body>

<div class = "container">

  <header>
    <h1>random shiz</h1>
  </header>

  <div class = "playerScoreBoard">
    <div id = "player1" class = "six columns">
    <h3 class = "player1">Player 1</h3>
    <h5 class = "player1-score">Player 1 Score: 0</h5>
    </div>

    <div id = "player2" class = "six columns">
      <h3 class = "player2">Player 2</h3>
      <h5 class = "player2-score">Player 2 Score: 0</h5>
    </div>

    <div class = "clearfix"></div>

    <h5 class = "playerTurnNow">Player 1 begins!</h5>

    <div class = "questionArea">

    <h4 id = "qnNumber">Qn Number</h4>

    <h2 id = "qnText">Question text</h2>

  <div class = "answerSection">
    <button class = "true">
      True
    </button>
    <button class = "false">
      False
    </button>
  </div>
</div>



</div>
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  </body>
</html>
